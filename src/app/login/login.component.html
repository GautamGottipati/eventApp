<p class="lheading">
    LOGIN
</p>
<div class="col-sm-12">
    <form action="">
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" #email placeholder="Enter email..." class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" #password placeholder="Enter Password" class="form-control" id="pwd">
        </div>
        <button type="submit" class="btn btn-primary" style="float: right;">Submit</button>
        <br>
        <a href="#" (click)="callSignup()" >Don't have account? Signup</a>
        
      </form> 
  </div>
