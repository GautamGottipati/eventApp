 <div class="container-fluid">
     <div class="row" style="border:2px solid red">
         <div class="col-sm-7" style="border: 1px solid blue;">
            <div class="row">
                <img src="../../assets/images/events 1.svg" alt="">
            </div>
       
         </div>
         <div class="col-sm-5" style="border: 1px solid black;">
            <div class="row">
                <div class="login">
                    <app-login (childEvent)="message=$event"></app-login>
                    
                </div>   
            </div>
         </div>
     </div>
 </div>

 <div class="container-fluid" style="margin-top: 5px;">
     <div class="row">
         <div class="col-sm-6">
             <div class="row">
                <div class="col-sm-4">
                    <a [routerLink]="['/live']" routerLinkActive="active"  [routerLinkActiveOptions]="{ exact: true }" class="btn btn-primary">Live</a>
                 </div>
                 <div class="col-sm-4">
                    <a [routerLink]="['/past']" routerLinkActive="active" class="btn btn-primary">Past</a>
                 </div>
                 <div class="col-sm-4">
                    <a [routerLink]="['/upcoming']" routerLinkActive="active" class="btn btn-primary">Upcoming</a>
                 </div>
             </div>
         </div>
     </div>
 </div>

 <div class="output">
     <div class="row">
        <router-outlet></router-outlet>
     </div>
    
 </div>

 <!-- Model Section -->

 <div class="bg-model" [style.display]="getDisplay()">
     <div class="model-content">
         <div class="close" (click)="closeModel()" >+</div>
        <app-signup></app-signup>
     </div>

 </div>
