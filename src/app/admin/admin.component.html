<div class="container-fluid" style="height: 100vh;">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <mat-grid-list cols="2" rowHeight="2:1"  *ngIf="!isLoading">
        <mat-grid-tile >
           <a routerLink="{{tiles[0].link}}"><h1>{{tiles[0].text}}: {{totalReg}}</h1></a>
        </mat-grid-tile>
        <mat-grid-tile >
            <a routerLink="{{tiles[1].link}}"><h1>{{tiles[1].text}}: {{totalUsers}}</h1></a>
         </mat-grid-tile>
         <mat-grid-tile >
            <a routerLink="{{tiles[2].link}}"><h1>{{tiles[2].text}}: {{totalEvents}}</h1></a>
         </mat-grid-tile>
         <mat-grid-tile >
            <a routerLink="{{tiles[3].link}}"><h1>{{tiles[3].text}}: {{null}}</h1></a>
         </mat-grid-tile>
        <!-- <mat-grid-tile>2</mat-grid-tile>
        <mat-grid-tile>3</mat-grid-tile>
        <mat-grid-tile>4</mat-grid-tile> -->
      </mat-grid-list>
      
    
</div>
