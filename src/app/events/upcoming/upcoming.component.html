<div class="container" style="margin-top: 5px;">
  <div class="row" style="background-color: black; color: white; font-weight: bold;" >
    <h1>Events</h1>
  </div>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <div class="row" *ngIf="posts.length > 0 && !isLoading">
    <div class="col-sm-4" *ngFor="let post of posts"><!--  *ngFor = "let person of fetchedRecipe" -->
      <div class="card">
        <img [src]="post.imagePath" [alt]="post.title">
          <div class="card-body" >
            <h2 class="card-title" style="text-align: center;"> {{ post.title }}</h2>
            <p class="card-text">Created By : {{post.organiser}}</p>
            <p class="card-text">
              Summary: {{post.info}}
                <br>
              Event Date :{{post.date.slice(0,10)}} 
            </p>
            <!-- <a  (click)="callthis()" class="btn btn-primary">Register</a> -->
            <a mat-button [routerLink]="['/edit',post.id]" color="primary" *ngIf="userIsAuthenticated && userId==post.creator">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(post.id)" *ngIf = "userIsAuthenticated && userId==post.creator">DELETE</button>
      <button mat-button color="accent" (click)="userRegistration(post.id) " *ngIf="userId!= post.creator">Register</button>
          </div>
        </div>
    </div>
  </div>
</div>
